    $("#mois, #date-filtre").datepicker({ dateFormat: 'yy-mm-dd' });

    // Charger les données depuis le stockage local
    var ventes = JSON.parse(localStorage.getItem('ventes')) || [];

    // Fonction pour sauvegarder les ventes dans le stockage local
    function sauvegarderVentes() {
      localStorage.setItem('ventes', JSON.stringify(ventes));
    }

    // Fonction pour générer le tableau des ventes pour le laboratoire GILBERT
    function genererTableauVentes(ventes) {
      var tableau = $("<table>");
      tableau.append("<tr><th>Article</th><th>Quantité vendue</th><th>Prix de vente</th><th>Montant total</th><th>Mois</th></tr>");
      var totalLabo = 0;
      ventes.forEach(function(vente) {
        var montantTotal = vente.quantite * vente.prix;
        tableau.append("<tr><td>" + vente.article + "</td><td>" + vente.quantite + "</td><td>" + vente.prix + " €</td><td>" + montantTotal + " €</td><td>" + vente.date + "</td></tr>");
        totalLabo += montantTotal;
      });
      tableau.append("<tr class='total'><td colspan='4'>Total</td><td>" + totalLabo + " €</td></tr>");
      return tableau;
    }

    // Traiter les données saisies lors de la soumission du formulaire
    $("#form-saisie").submit(function(event) {
      event.preventDefault();

      // Récupérer les valeurs saisies
      var article = $("#article").val();
      var prix = parseFloat($("#prix").val().replace(',', '.')); // Convertir la virgule en point pour les nombres décimaux
      var quantite = parseInt($("#quantite").val());
      var stock = parseInt($("#stock").val());
      var mois = $("#mois").val();

      // Ajouter la nouvelle vente à la liste existante
      if (quantite > 0) {
        ventes.push({ labo: "GILBERT", article: article, quantite: quantite, prix: prix, stock: stock, date: mois });
      }

      // Mettre à jour le tableau des ventes
      $("#ventes-gilbert").empty().append(genererTableauVentes(ventes));

      // Mettre à jour le total général
      var totalGeneral = ventes.reduce(function(acc, vente) {
        return acc + (vente.quantite * vente.prix);
      }, 0);
      $("#total-general").text(totalGeneral + " €");

      // Mise à jour du graphique
      updateChiffreAffairesGraph();
      
      // Cacher le formulaire de saisie
      $("#formulaire-saisie").hide();

      // Sauvegarder les ventes dans le stockage local
      sauvegarderVentes();
    });

    // Gérer le changement de la date de filtrage
    $("#date-filtre").change(function() {
      var dateSelectionnee = $(this).val();
      filtrerVentesParDate(dateSelectionnee);
    });

    // Fonction pour filtrer les ventes par date
    function filtrerVentesParDate(dateSelectionnee) {
      var ventesFiltrees = ventes.filter(function(vente) {
        return vente.date === dateSelectionnee;
      });

      // Mettre à jour le tableau des ventes avec les ventes filtrées
      $("#ventes-gilbert").empty().append(genererTableauVentes(ventesFiltrees));
    }

    // Initialiser le graphique du chiffre d'affaires
    var ctx = document.getElementById('graphique-chiffre-affaires').getContext('2d');
    var graphiqueChiffreAffaires = new Chart(ctx, {
      type: 'line', // Changer le type de graphique en ligne
      data: {
        labels: [],
        datasets: [{
          label: 'Laboratoire GILBERT',
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 1,
          data: [],
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'Chiffre d\'affaires (€)'
            }
          },
          x: {
            title: {
              display: true,
              text: 'Mois'
            }
          }
        }
      }
    });

    // Fonction pour mettre à jour le graphique du chiffre d'affaires
    function updateChiffreAffairesGraph() {
      // Réinitialiser les données du graphique
      graphiqueChiffreAffaires.data.labels = [];
      graphiqueChiffreAffaires.data.datasets[0].data = [];

      // Agréger les ventes par mois
      var chiffreAffairesGilbert = Array(12).fill(0);

      ventes.forEach(function(vente) {
        var mois = parseInt(vente.date.substring(5, 7)) - 1; // Récupérer le mois (0-11)
        var montantTotal = vente.quantite * vente.prix;
        chiffreAffairesGilbert[mois] += montantTotal;
      });

      // Mettre à jour les données du graphique
      var date = new Date();
      var annee = date.getFullYear();
      for (var i = 1; i <= 12; i++) {
        var moisCourant = i < 10 ? "0" + i : i;
        var moisAnnee = annee + "-" + moisCourant;
        graphiqueChiffreAffaires.data.labels.push(moisAnnee);
        graphiqueChiffreAffaires.data.datasets[0].data.push(chiffreAffairesGilbert[i - 1]);
      }

      // Mettre à jour le graphique
      graphiqueChiffreAffaires.update();
    }

    // Afficher le formulaire de saisie des ventes lors du clic sur le bouton
    $("#btn-saisir-ventes").click(function() {
      $("#formulaire-saisie").show();
    });
  });
</script>
